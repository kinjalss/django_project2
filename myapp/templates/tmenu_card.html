<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Our Menu</h1>

    {% if menu %}  
        {% for item in menu %}  
            <p>{{ item.name }} - ${{ item.price }}</p>  
        {% endfor %}  
    {% else %}  
        <p>No items available.</p>  
    {% endif %}  
</body>
</html>
